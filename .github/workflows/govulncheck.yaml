name: govulncheck
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
permissions:
  contents: read
  security-events: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Running govulncheck
        uses: Templum/govulncheck-action@v0.10.1
        with:
          go-version: 1.20.2
          package: ./...
          fail-on-vuln: false
          vulncheck-version: v0.1.0
